<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center fs-1 gradient m-4 p-3 btn" href="index.html">Aptitude Test</h1>
        <div class="container text-center card bg-danger bg-gradient bg-opacity-50 rounded-5">
            <h2 id="Question" class="m-2 p-2"></h2>
            <div>
                <input type="text" id="Answer" class="m-2 p-2"><br>
                <button onclick="check()" id="btn" class="m-2 p-2 btn  btn-css">Click Me</button>
            </div>
        </div>
        <div id="show" class="container text-center card mt-2 p-2 bg-warning bg-gradient bg-opacity-50 rounded-5">
            <h2 id="show1">Your Answer is :</h2>
            <h2 id="show2">Correct Answer is :</h2>
            <h3 id="show3">Correct / Wrong</h3>
        </div>
        <div class="container card my-3 bg-warning bg-gradient bg-opacity-50 rounded-5">
            <h3 class="text-center p-2">Rules</h3>
            <div class="bg-danger bg-gradient bg-opacity-75 m-3 p-3 rounded-5">
                <li>Step 1 : Division</li>
                <li>Step 2 : Multiplication</li>
                <li>Step 3 : Addition</li>
                <li>Step 4 : Substraction</li>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
